
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="preload" href="../css/styles.css" as="style">
    <link href="../css/styles.css" rel="stylesheet">

    <title>Proyecto Final</title>
</head>

<body>
    <div class="fondo2">
        <div class="d-flex justify-content-center pt-5">
            <form class="row w-50 p-3 m-5" id="formLogin" style="background-color: #eee;" >
                <h1>Sign In</h1>
                <h3>To Save and see your records</h3>
                <div class="p-3 col-md-5">
                    <div class="form-floating" >
                        <input type="text" class="form-control" id="nombre" placeholder="Your name" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                </div>
                <div class="p-3 col-md-5">
                    <div class="form-floating" >
                        <input type="text" class="form-control" id="apellido" placeholder="Your lasname" required>
                        <label for="floatingInput">Apellido</label>
                    </div>
                </div>
                <div class="p-3 col-md-2">
                    <div class="form-floating" >
                        <input type="number" class="form-control" id="edad" required>
                        <label for="floatingInput">Edad</label>
                    </div>
                </div>
                <div class="p-3 col-md-6">
                    <div class="form-floating" >
                        <input type="email" class="form-control" id="email" placeholder="Your email"required>
                        <label for="floatingInput">Mail</label>
                    </div>
                </div>

                <div class="p-3 col-md-6">
                    <div class="form-floating" >
                        <input type="password" class="form-control" id="password" placeholder="Your password"required>
                        <label for="floatingInput">Password</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-success d-flex center-block">Register</button>
                </div>
            </form>
        </div>
    </div>

        <!-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/register.js"></script>
</body>
</html>
