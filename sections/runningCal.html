<!doctype html>     
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="preload" href="../css/styles.css" as="style">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Desafio 3 JavaScript</title>
</head>

<body>
    <div class="px-4 py-5 text-center fondo">
        <div>
            <h1 class="display-5 fw-bold">Save your Times</h1>
        </div>
    
        <div class="d-flex pb-2 justify-content-center">
            <div class="w-50 p-1 rounded-3 border border-warning bg-transparent" style="background-color: #eee;">
                <form id="forms" class="row needs-validation" novalidate="">
                    <h3 class="display-8">Add your time and Distance</h3>
                    <div class="px-5">
                        <p clas="">Expected time to finish</p>
                    </div>
                    <div class=" col-md-3 position-relative">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="hours" required="">
                            <label for="floatingInput">hours</label>
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="minutes" required="">
                            <label for="floatingPassword">Minutes</label>
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="segundes" required="">
                            <label for="floatingPassword">segundes</label>
                        </div>
                    </div>
                    <div class="col-md-3 position-relative">
                        <div class="form-floating ">
                            <select class="form-select" id="distance" aria-label="Floating label select example">
                                <option value="5">5 Km</option>
                                <option value="10">10 Km</option>
                                <option value="15">15 Km</option>
                                <option value="21">21 Km</option>
                                <option value="42">42 Km</option>
                            </select>
                            <label for="floatingSelect">Distance</label>
                        </div>
                    </div>

                    <div class=" p-3 d-flex justify-content-end">
                        <button type="submit" id="submit1" class="btn btn-outline-success d-flex center-block">Calculate</button>
                    </div> 

                    <div class="row"> <!-- MUESTRO LOS DATOS -->  
                        <div class="col-12 text-center" id="solveAvg"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
    
    <div class="cont-list" id="listTimes"></div>


    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/cal.js"></script>
</body>

</html>
